<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0047AB">
  <title>You're Offline | Evan James Official</title>
  <link rel="shortcut icon" href="/images/evanjames_favi.png">
  <style>
    /* Minimal styling to match the site's theme */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #0a192f;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      padding: 2rem;
      max-width: 90%;
      width: 600px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2.5rem;
      color: #a3c2d9;
      margin-bottom: 1rem;
      font-weight: 300;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .button {
      display: inline-block;
      background-color: #0047AB;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 0.25rem;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    
    .button:hover {
      background-color: #003C8F;
    }
    
    .footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/evanjames_sq_logo.png" alt="Evan James" class="logo">
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. The Evan James website requires an internet connection to display the latest content.
    </p>
    <p>
      Please check your connection and try again.
    </p>
    <a href="/" class="button" onclick="window.location.reload()">Try Again</a>
    
    <div class="footer">
      Â© <script>document.write(new Date().getFullYear())</script> Evan James
    </div>
  </div>
  
  <script>
    // Check if the user comes back online and refresh the page
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
